<!doctype html>
<html>
    <head>
        <title> Learning Javascript </title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style type="text/css">
        li{
          list-style-type: none;
        }


        </style>
</head>
<body>
       <button id="textchanger">change the text</button>
       <div id="firstdiv">It is awesome!</div>

       <button id ="append">Append some text</button>
       <div id="seconddiv">Javascript is...</div>

       <button id="textcreator">create some text</button>
       <div id="emptydiv">it is nice!</div>
       <script type="text/javascript">
       
       document.getElementById("textchanger").onclick=function(){

        document.getElementById("firstdiv").innerHTML="this are some text";
       }

       document.getElementById("append").onclick=function(){
        document.getElementById("seconddiv").innerHTML=document.getElementById("seconddiv").innerHTML+"great!"
       }

       document.getElementById("textcreator").onclick=function(){
        document.getElementById("emptydiv").innerHTML="<ul><li>dog</li><li>cat</li><li>fish</li></ul>";
       }
       </script>
   
</body>
</html>
